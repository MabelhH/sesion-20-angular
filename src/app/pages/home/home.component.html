<p class="text-primary text-center fs-1">lista de datos</p>
 <ul>
    <li *ngFor="let dato of datos">
      <pre>
       {{ dato |json}}
      </pre>
    </li> 
</ul>   
<div class="tabla1">
    <h1 class="text-center"><strong>Bienvenido a la aplicacion de Interceptores-Certus!</strong></h1>
    <img src="https://icones.pro/wp-content/uploads/2022/07/icone-angulaire-rouge.png" alt=""><br>
    <br>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users ">
            <td class="table-light">{{user.id}}</td>
            <td class="table-light">{{user.title}}</td>
            <td class="table-light">{{user.body}}</td>
          </tr>
          
        </tbody>
      </table>

</div>
